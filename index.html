<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="container">
    <div id="calculator">
    <div id="inputs">
      <input id="numOne" type="text" placeholder="Number One">
      <input id="numTwo" type="text" placeholder="Number Two">
      <div>
        <h3 id="answer" type="text" placeholder="Answer"></h3>
      </div>
    </div>
    <div id="buttonsRowOne">
      <button id="add">+</button>
      <button id="subtract">-</button>
    </div>
    <div id="buttonsRowTwo">
      <button id="multiply">x</button>
      <button id="divide">/</button>
    </div>
    </div>
  </form>
  <script src="main.js"></script>
</body>
</html>
